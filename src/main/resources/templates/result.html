<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문지 결과</title>

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/result.css">
</head>
<body>
    <div th:classappend="${result.egen == result.teto} ? 'bg-draw' : (${result.egen > result.teto} ? 'bg-egen' : 'bg-teto')">
        <p>에겐력: <span class="egen-score" th:text="${result.egen}"></span></p>
        <p>테토력: <span class="teto-score" th:text="${result.teto}"></span></p>

        <img th:if="${result.egen > result.teto}"
             src="/images/teto-img.png"
             alt="에겐 캐릭터"
             class="character-img">

        <img th:if="${result.egen < result.teto}"
             src="/images/teto-img.png"
             alt="테토 캐릭터"
             class="character-img">

        <p th:text="${result.resultText}"> </p>
        <form action="/new" method="get">
            <button type="submit">다시 테스트하기</button>
        </form>
    </div>
</body>

</html>
